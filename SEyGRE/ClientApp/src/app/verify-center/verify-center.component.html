<!DOCTYPE html>
<html>
<head>
  <title> Peticiones de centros </title>
</head>
<body>

  <div class="card">
    <div class="card-header"> <h1> Peticiones de los centros </h1> </div>
    <div class="card-body">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Nombre </th>
            <th scope="col"> Usuario </th>
            <th scope="col"> Contraseña </th>
            <th scope="col"> Documento de respaldo </th>
            <th scope="col"> Estatus </th>
            <th scope="col"> Acción </th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let info of _centro">
            <td> {{info.id}} </td>
            <td> {{info.nombre}} </td>
            <td> {{info.usuario}} </td>
            <td> {{info.password}} </td>
            <td> {{info.imagen}} </td>
            <td> {{info.titulo}} </td>
            <td> <input type="submit" class="btn btn-success" (click)="seleccionarCentro(info.id, true)" value="Aceptar" />
            <input type="submit" class="btn btn-danger" (click)="seleccionarCentro(info.id, false)" value="Eliminar" /></td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</body>
</html>
