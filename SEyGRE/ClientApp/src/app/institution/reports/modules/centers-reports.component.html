

<div class="card" ngNativeValidate>
  <div class="card-header">
    <h1> Reportes de centros </h1>
  </div>

  <div class="card-body">

    <table class="table">


      <thead class="thead-dark">

        <tr>
          <th scope="col" colspan="6"> Rep No.  </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th> <p> Nombre del centro </p> </th>
          <td> <select class="form-control"> <option>centro a </option> <option> centro b</option></select>  </td>
        </tr>
        <tr>
          <th colspan="3"> Residuos electrónicos </th>
        </tr>
        <tr>
          <td> ccccccc </td>
          <td> ccccccc  </td>
          <td> cccccc </td>

        </tr>

        <tr>
          <th colspan="3"> Eventos de recolección </th>
        </tr>
        <tr>
          <th> Nombre del evento </th>
          <td> cccccccccccccccc  </td>
          <th> Recaudado </th>
          <td> xxxxx </td>
          <th> Fecha </th>
          <td> cccccccccccccccc  </td>
        </tr>


      </tbody>
    </table>


  </div>

</div>
