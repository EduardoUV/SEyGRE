<!DOCTYPE html>
<html>

<head>
  <title> Estadisticas </title>
</head>
<body>

  <div class='container-fluid'>
    <div class='row'>
      <div class='col-sm-9 body-content'>

        <div class="r4 card">
          <div class="card-header">
            <h1> Cantidad de residuos electr√≥nicos por mes </h1>
          </div>

          <div class="card-body" id="line">
            <canvas baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [legend]="lineChartLegend"
                    [colors]="lineChartColors"
                    [chartType]="lineChartType"></canvas>
          </div>
          <div class="card-footer">

            <button *ngIf="show" style="float: right; margin:2%;" class="btn btn-danger" type="button" (click)="generarPDF()"><span class="icon-file-pdf"></span> </button>
            <button style="float: right; margin:2%" class="btn btn-primary" type="button" (click)="getLine()"><span class="icon-search"></span> </button>
            <button style="float: right; margin:2%;" class="btn btn-warning" type="button" (click)="Maximizar()"> <span class="icon-zoom-in"></span> </button>


            <button *ngIf="show" style="float: right; margin:2%;" class="btn btn-primary" type="button" (click)="Regresar()"><span class="icon-undo"></span> </button>


          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
