<!DOCTYPE html>
<html>

<head>
  <title> Estadisticas </title>
</head>
<body>


  <div class='container-fluid'>
    <div class='row'>
      <div class='col-sm-9 body-content'>

        <div class="r2 card">
          <div class="card-header">
            <label> <h1> Cantidad de elementos acopiados </h1> </label>

            <button style="float: right; margin-top:3%;" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample3"> Actualizar </button>

          </div>

          <div class="card-body" id="multiCollapseExample3">
            <canvas baseChart
                    [datasets]="radarChartData"
                    [labels]="radarChartLabels"
                    [colors]="ChartColorsTransparent"
                    [chartType]="radarChartType"></canvas>
          </div>
        </div>



      </div>
    </div>
  </div>

</body>
</html>
