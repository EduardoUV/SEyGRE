<!DOCTYPE html>
<html>
<head>
  <title> Agregar personal </title>
</head>
<body>

  <form (ngSubmit)="ObtenerDatos()" ngNativeValidate>

    <div class="card">

      <div class="card-header">

        <h1> Agregar personal </h1>

      </div>

      <div class="card-body">

        <input class="form-control" type="text" id="nombre" placeholder=" Nombre" [(ngModel)]="nombre" name="nombre" required />
        <input class="form-control" type="text" id="apellidos" placeholder=" Apellidos" [(ngModel)]="apellidos" name="apellidos" required />
        <input class="form-control" type="number" id="edad" placeholder=" Edad" [(ngModel)]="edad" name="edad" required />
        <input class="form-control" type="text" id="direccion" placeholder=" DirecciÃ³n" [(ngModel)]="direccion" name="direccion" required />
        <select class="form-control" id="cargo" [(ngModel)]="cargo" name="cargo" required>
          <option value="1"> Administrador </option>
          <option value="2"> Trabajador </option>
          <option value="3"> Voluntario </option>
        </select>

        <!--
        <input class="form-control" type="" id="cargo" placeholder=" Cargo" [(ngModel)]="cargo" name="cargo" required />
        -->
      </div>

      <div class="card-footer">

        <input type="submit" class="btn btn-success" onclick="return faltanDatosPersonal()" value="Registrar personal" />
        <input type="reset" class="btn btn-danger" value="Cancelar" />
        <!--
        <input type="submit" class="btn btn-success" onclick="return confirmarDatos()" value="Ingresar el componente" />
            -->
      </div>

    </div>

  </form>






</body>
</html>
