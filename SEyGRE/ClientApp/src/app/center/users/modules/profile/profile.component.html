  <title> Perfil del centro de acopio </title>
</head>
<body>

  <div class="card">

    <div class="card-header"> <h1> Perfil </h1> </div>


    <form (ngSubmit)="ObtenerImagen($event)">


      <div *ngFor="let info of _centro" class="card-body">

        <input class="form-control" type="text" value="{{info.id}}" placeholder=" ID" disabled />


        <input class="form-control" id="nombre" type="text" value="{{info.nombre}}" placeholder=" Nombre" disabled />


        <input class="form-control" id="password" type="text" value="{{info.password}}" placeholder=" ContraseÃ±a" disabled />



        <span class="file">
          <input (change)="ValidarInput($event)" class="form-control" id="file" type="file" name="file" accept=".jpg,.png,.jpeg,.gif" formenctype="multipart/form-data" required />
        </span>
        <label for="file">
          <span> {{ imagenPerfil }} </span>
        </label>

      </div>

      <div class="card-footer">

        <input type="submit" class="btn btn-success" onclick="advertenciaActualizarDatosCentro()" value="Actualizar imagen" />
      </div>

    </form>

    </div>
