<!DOCTYPE html>
<html>
<head>
  <title> Tabla de los usuarios en el centro </title>
</head>
<body>

  <div class="card">
    <div class="card-header"> <h1> Personal </h1> </div>
    <div class="card-body">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Nombre </th>
            <th scope="col"> Apellidos </th>
            <th scope="col"> Edad </th>
            <th scope="col"> Dirección </th>
            <th scope="col"> Cargo </th>
            <th scope="col"> Centro </th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let info of _personal">
            <td> {{info.id}} </td>
            <td> {{info.nombre}} </td>
            <td> {{info.apellidos}} </td>
            <td> {{info.edad}} </td>
            <td> {{info.direccion}} </td>
            <td> {{info.idCargo}} </td>
            <td> {{info.idCentro}} </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>

</body>
</html>
