<!DOCTYPE html>
<html>
<head>
  <title> Menu </title>
</head>
<body>

  <label for="hide">
    <span class='icon-eye'> </span>
  </label>
  <input type="checkbox" id="hide" checked />

  <div id="main-nav">
    <div class="panel-session" (mouseover)="obtenerInformacionR()">
      <table>
        <tbody>
          <tr>
            <td>


              <img *ngIf="showDefault" [src]="rutaImagenD" class="rounded-circle imagen" />

              <img *ngIf="show" [src]="rutaImagen + idUser +'/'+ nombreImagen" class="rounded-circle imagen" />


            </td>
          </tr>
          <tr>
            <td> <p> <span class="icon-user"></span> Usuario: {{ nombre }} </p> </td>
          </tr>
          <tr>
            <td> <p> <span class="icon-clock"></span> Fecha: {{ today | date:"fullDate" }} </p> </td>
          </tr>
          <tr>
            <td> <p> <span class="icon-tv"></span> Total RE: {{ totalR }} kg. </p> </td>
          </tr>
          <tr>
            <td> <p> <span class="icon-tv"></span> Total RE: {{ totalR / 1000 }} t. </p> </td>
          </tr>
          <tr>
            <td> <p> <span class="icon-lab"></span> Total RE x elementos: {{ totalRxE }} kg. </p> </td>
          </tr>
          <tr>
            <td> <p (click)="closeSession()"> <span class="icon-exit"></span> Cerrar sesión </p> </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ul>

      <li [routerLinkActive]='["link-active"]'>
        <a class="active" [routerLink]='["/home"]'>
          <span class='icon-home'> </span> <label> Principal </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/users"]' (click)='collapse()'>
          <span class='icon-user'> </span> <label>  Usuarios </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/components"]' (click)='collapse()'>
          <span class='icon-power-cord' > </span> <label> Residuos </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/recycler-states"]' (click)='collapse()'>
          <span class='icon-earth' > </span> <label> Estado de reciclaje </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/events"]' (click)='collapse()'>
          <span class='icon-calendar' > </span> <label> Fechas de reciclado </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/stats"]' (click)='collapse()'>
          <span class='icon-stats-dots' > </span> <label> Estadisticas </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/maps"]' (click)='collapse()'>
          <span class='icon-map' > </span> <label> Mapa </label>
        </a>
      </li>


      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/info"]' (click)='collapse()'>
          <span class='icon-info'> </span> <label> Información </label>
        </a>
      </li>

    </ul>
  </div>





  <!-- <footer> <p> Sistema Estadistico y Gestion de Residuos Electronicos en la zona conurbada Veracruz, Boca del rio <sup> 2019 TM </sup> </p> </footer> -->



</body>

</html>
