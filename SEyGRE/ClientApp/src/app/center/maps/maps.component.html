  <div class="card">
    <div class="card-header">
      <h1> Mapa de centros </h1>
    </div>
    <div class="card-body">
      <agm-map [latitude]="lat"
               [longitude]="lng">

        <agm-marker [latitude]="lat"
                    [longitude]="lng"
                    title="Eduardo">
        </agm-marker>
      </agm-map>
    </div>
  </div>

</body>
