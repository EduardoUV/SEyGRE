<!DOCTYPE html>
<html>
<head>
  <title> Mapa de centro </title>
</head>
<body>

  <div class='container-fluid'>
    <div class='row'>
      <div class='col-sm-3'>
        <app-nav-menu></app-nav-menu>
      </div>
      <div class='col-sm-9 body-content'>

       
        <div class="card">
          <div class="card-header">
            <h1> Mapa de centros </h1>
          </div>
          <div class="card-body">
            <agm-map [latitude]="lat"
                     [longitude]="lng">

              <agm-marker [latitude]="lat"
                          [longitude]="lng"
                          title="Eduardo">
              </agm-marker>
            </agm-map>
          </div>
        </div>

        </div>
      </div>
    </div>

</body>
</html>
