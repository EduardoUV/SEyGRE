<!DOCTYPE html>
<html>
<head>
  <title> Mapa de centro </title>
</head>
<body>

  <div class='container-fluid'>
    <div class='row'>
      <div class='col-sm-3'>
        <app-nav-menu></app-nav-menu>
      </div>
      <div class='col-sm-9 body-content'>
      
        <div class="card">
          <div class="card-header">
            <h1> Mapa de centros </h1>

          </div>
          <div class="card-body">

            <div style="z-index: 1; position: absolute; margin-left: 10px; width: 30%" ngNativeValidate>
              <input type="text" class="form-control" placeholder="Buscar dirección" #search autofocus required>
            </div>

            <agm-map (mapReady)="mapaListo()"
                     [latitude]="latitude"
                     [longitude]="longitude"
                     [zoom]="17">


              <agm-marker *ngFor="let info of d"
                          [latitude]="info.latitud"
                          [longitude]="info.longitud"
                          [iconUrl]="iconMap.iconUrl"
                          [animation]="animacion">

                <agm-info-window> <strong>  {{ info.nombre }}  </strong> </agm-info-window>

              </agm-marker>

              <agm-marker *ngFor="let info of e"
                          [latitude]="info.latitud"
                          [longitude]="info.longitud"
                          [iconUrl]="iconMapEvent.iconUrl">

                <agm-info-window [maxWidth]="400">
                  <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th colspan="2"> Contenido </th>
                      </tr>
                    </thead>
                    <tbody class="thead-dark">
                      <tr>
                        <th>Nombre </th>
                        <td>{{ info.nombre}}</td>
                      </tr>
                      <tr>
                        <th> Organizador(es)</th>
                        <td>{{ info.organizador }} </td>
                      </tr>
                      <tr>
                        <th> Horario</th>
                        <td>{{ info.horario}}  </td>
                      </tr>
                      <tr>
                        <th> Fecha </th>
                        <td>{{ info.fecha}}</td>
                      </tr>
                      <tr>
                        <th> Nombre del centro</th>
                        <td>{{ info.nombreCentro}}</td>
                      </tr>
                      <tr>
                        <th> Estatus </th>
                        <td>{{ info.estatus}}</td>
                      </tr>
                    </tbody>

                  </table>

                  <!--
  <strong>

  </strong>
  <strong>

  </strong><br />
  <strong>
    Horario:
  </strong><br />
  <strong>
    Fecha:
  </strong> <br />
  <strong>
    Centro:
  </strong> <br />
  <strong>
    Estatus:
  </strong> <br />
   -->
                </agm-info-window>

              </agm-marker>


              <agm-marker [latitude]="latitude"
                          [longitude]="longitude"
                          [iconUrl]="iconMapCurrent.iconUrl">

                <agm-info-window><b>Estoy, aquí</b></agm-info-window>

              </agm-marker>

            </agm-map>

            <!--
      <h5>Address: {{address}}</h5>
      <div>Latitude: {{latitude}}</div>
      <div>Longitude: {{longitude}}</div>
          -->

          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
