<!DOCTYPE html>
<html>
<head>
  <title> Agregar componentes </title>
</head>
<body>

  <form (ngSubmit)="ObtenerDatos()" ngNativeValidate>

    <div class="card">

      <div class="card-header">

        <h1> Registro de componentes </h1>

      </div>

      <div class="card-body">

        <input class="form-control" type="text" id="nombre" placeholder=" Nombre" [(ngModel)]="nombre" name="nombre" maxlength="20" required />
        <input class="form-control" type="number" id="peso" placeholder=" Peso (kg)"  step="any" [(ngModel)]="peso" name="peso" required />
        
        <!--<input class="form-control" type="number" id="clasificacion" placeholder=" Clasificación" [(ngModel)]="clasificacion" name="clasificacion" required />-->

        <select class="form-control" id="clasificacion" placeholder=" Clasificación" [(ngModel)]="clasificacion" name="clasificacion" required>
          <option value="" selected disabled> Clasificación </option>
          <option value="1"> Equipos de informática y telecomunicaciones </option>
          <option value="2"> Aparatos electrónicos de alto consumo </option>
          <option value="3"> Juguetes o equipos deportivos y de tiempo libre </option>
          <option value="4"> Componentes de bajo consumo </option>

        </select>

        <input class="form-control" type="date" id="fecha" placeholder=" Fecha de ingreso" [(ngModel)]="fecha" name="fecha" required />

      </div>

      <div class="card-footer">

        <input type="submit" class="btn btn-success" onclick="return faltanDatosComponentes()" value="Ingresar el componente" />
        <input type="reset" class="btn btn-danger" value="Cancelar" />
        <!--
  <input type="submit" class="btn btn-success" onclick="return confirmarDatos()" value="Ingresar el componente" />
      -->
      </div>

    </div>

  </form>






</body>
</html>
