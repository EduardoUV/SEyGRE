<!DOCTYPE html>
<html>
<head>
  <title> Estadisticas </title>
</head>
<body>


  <div class="card">
    <div class="card-header">
      <h1> Grafica de donación </h1>
    </div>

    <div class="card-body">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [legend]="barChartLegend"
              [chartType]="barChartType"></canvas>
    </div>
  </div>

  <div class="r2 card">
    <div class="card-header">
      <h1> Grafica 2 Clasificacón </h1>
    </div>

    <div class="card-body">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [legend]="barChartLegend"
              [chartType]="barChartType"></canvas>
    </div>
  </div>

  <div class="r3 card">
    <div class="card-header">
      <h1> Grafica 2 Clasificacón </h1>
    </div>

    <div class="card-body">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [legend]="barChartLegend"
              [chartType]="barChartType"></canvas>
    </div>
  </div>




</body>
</html>
