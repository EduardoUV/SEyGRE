<!DOCTYPE html>
<html>
<head>
  <title> Home Citizen </title>
</head>
<body>


  <div class='container-fluid'>
    <div class='row'>
      <div class='col-sm-3'>
        <app-nav-menu-citizen></app-nav-menu-citizen>
      </div>
      <div class='col-sm-9 body-content'>

        <div class="card">
          <div class="card-header">
            <h1> Mapa de centros </h1>
          </div>
          <div class="card-body">

            <agm-map [latitude]="19.205145"
                     [longitude]="-96.191294">

              <agm-marker *ngFor="let info of d"
                          [latitude]="info.latitud"
                          [longitude]="info.longitud">


                <agm-info-window> <strong>  {{ info.nombre }}  </strong> </agm-info-window>

              </agm-marker>
            </agm-map>



          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
