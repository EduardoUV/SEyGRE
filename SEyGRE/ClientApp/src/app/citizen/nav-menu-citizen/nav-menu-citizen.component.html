<!DOCTYPE html>
<html>
<head>
  <title> Menu citizens </title>
</head>
<body>

  <label for="hide">
    <span class='icon-eye'> </span>
  </label>
  <input type="checkbox" id="hide" checked />

  <div id="main-nav">

    <ul>

      <li [routerLinkActive]='["link-active"]'>
        <a class="active" [routerLink]='["/"]'>
          <span class='icon-home'> <label> Principal </label> </span>
        </a>
      </li>


      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/c-stats"]' (click)='collapse()' onclick="advertenciaEstadisticas()">
          <span class='icon-stats-dots'> </span> <label>  Estadísticas </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/c-maps"]' (click)='collapse()'>
          <span class='icon-map'> </span> <label>  Mapa </label>
        </a>
      </li>


      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/Login"]' (click)='collapse()' onclick="advertenciaLogin()">
          <span class='icon-switch'> </span> <label> Login </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/c-info"]' (click)='collapse()'>
          <span class='icon-info'> </span> <label> Info </label>
        </a>
      </li>



    </ul>
  </div>

        </a>
      </li>


      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/Login"]' (click)='collapse()' onclick="advertenciaLogin()">
          <span class='icon-switch'> </span> <label> Login </label>
        </a>
      </li>

      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/c-info"]' (click)='collapse()'>
          <span class='icon-info'> </span> <label> Info </label>
        </a>
