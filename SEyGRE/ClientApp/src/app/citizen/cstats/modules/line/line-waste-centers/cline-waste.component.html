<!DOCTYPE html>
<html>

<head>
  <title> Estadisticas </title>
</head>
<body>

  <div class='container-fluid' ngNativeValidate>
    <div class='row'>
      <div class='col-sm-9 body-content'>

        <div class="card" >
          <div class="card-header">
            <h1> Comparaci√≥n centros de acopio (Kg. o T.) </h1>
          </div>

          <div class="card-body" id="line">
            <canvas baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [legend]="lineChartLegend"
                    [colors]="lineChartColors"
                    [chartType]="lineChartType"></canvas>
          </div>

    <div class="card-footer">
    
          
            
            <button *ngIf="show" class="btn btn-danger" type="button" (click)="generarPDF()"><span class="icon-file-pdf"></span> </button>

            <button type="button" class="btn btn-warning" id="max" (click)="Maximizar()"> <span class="icon-zoom-in"></span> </button>

            <button type="button" class="btn btn-success" (click)="getLine()"> <span class="icon-search"></span> </button>

            <button *ngIf="show"  type="button"  class="btn btn-primary" (click)="Regresar()"><span class="icon-undo"></span> </button>
                

          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
